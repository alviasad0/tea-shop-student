<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/68ecae2016.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="max-w-screen-xl mx-auto">
     <!-- banner section ----------------------- -->
     <div class="mt-10 md:mt-24"> 
        <div  class="flex flex-col md:flex-row gap-10 lg:gap-0 justify-between items-center">
           <div class="p-5 md:p-5 lg:p-0 text-center md:text-left space-y-5">
            <h1 class="text-2xl md:text-5xl lg:text-7xl font-extrabold text-black">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-base text-gray-700  md:text-lg lg:text-xl">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="btn text-white font-bold text-2xl mt-6  bg-gradient-to-r from-[#FF0000] to-[#FF8938] border-none">Explore More  <span class="text-2xl "><i class="fa-solid fa-arrow-trend-up fa-bounce"></i></span></button>
           </div>
           <div class="relative p-5 lg:p-0">
            <img src="./images/banner.png" alt="">
            <div class="absolute bottom-1  lg:bottom-2  left-20 lg:left-10">
               <div class="stats shadow">
                  <div class="stat ">
                     <div class="flex gap-6 items-center">
                        <div>
                           <i class="fa-solid fa-star text-4xl lg:text-7xl" style="color: #fbff05;"></i>
                        </div>
                        <div>

                           <div class=" text-xl lg:text-7xl font-bold ">5.00</div>
                           <div class="ttext-2xl">Trust Pilot Rating</div>
                        </div>
                     </div>
                  </div>
                </div>
            </div>
           </div>
        </div>
     </div>
   </div>
   <!-- footer ------------- -->
   <div class="">
      <div class="max-w-screen-xl mx-auto">
       
      </div>
   </div>
</body>
</html>
